#photographer{
	 animation-name: p;
    animation-duration: 5s;
    animation-timing-function: ease-in;
    animation-iteration-count: ;
    transform-origin:65% 100%;
    
    transform-box: fill-box;
}
@keyframes p{
	0%{transform:translate(0px) rotateZ(0deg);}
	60%{transform:translate(-250px) rotateZ(0deg);}
	62%{transform:translate(-250px) rotateZ(0deg);}
	70%{transform:translate(-250px) rotateZ(-70deg);}
	
80%{transform:translate(-390px,190px) rotateZ(-70deg);}
100%{transform:translate(-390px,190px) rotateZ(-70deg);}
}
 #leg1 {
    animation-name: pa;
    animation-duration: 5s;
	
    animation-timing-function: ease-in;
    animation-iteration-count: infinite;
    transform-origin:95% 0%;
    
    transform-box: fill-box;
  }
  @keyframes pa{
    0%{transform:rotateZ(-10deg);}
    10%{transform: rotateZ(10deg);}
  20%{transform:rotateZ(-10deg);}
    30%{transform: rotateZ(10deg);}
	  40%{transform:rotateZ(-10deg);}
    50%{transform: rotateZ(10deg);}
	  60%{transform:rotateZ(-10deg);}
    70%{transform: rotateZ(10deg);}

	 100%{transform: rotateZ(10deg);}
}
 #leg2 {
    animation-name: pa2;
    animation-duration: 5s;
	
    animation-timing-function: ease-in;
    animation-iteration-count: infinite;
    transform-origin:95% 0%;
    
    transform-box: fill-box;
  }
  @keyframes pa2{
    0%{transform:rotateZ(10deg);}
	10%{transform: rotateZ(-10deg);}
	20%{transform:rotateZ(10deg);}
	30%{transform: rotateZ(-10deg);}
	40%{transform:rotateZ(10deg);}
	50%{transform: rotateZ(-10deg);}
	60%{transform:rotateZ(10deg);}
	70%{transform: rotateZ(-10deg);}


    
	 100%{transform: rotateZ(-10deg);}
}
  /*clouds*/
