    #CARA ,#CABELLO{
    animation : shake 6s ease-in-out infinite ;
    
    
    }
    @keyframes shake{
    0%,50%{
    visibility : visible
    }
    51%,100%{
    visibility : hidden
    }
    
    }
    #CARA-down{
    animation : shake1 6s ease-in-out infinite ;
    
    
    }
    @keyframes shake1{
    0%,50%{
    visibility : hidden
    }
    51%,100%{
    visibility : visible
    }
    
    }
   
    #OJOS{
    animation : blink 6s ease-in-out infinite
    }
    @keyframes blink{
    0%,40%{
    visibility : visible
    }
    45%,50%{
    visibility : hidden
    }
    55%,65%{
    visibility : visible
    }
    70%,75%{
    visibility : hidden
    }
    80%,100%{
    visibility : visible
    }
    }
    #BOCA{
    animation : smile 6s ease-in-out infinite
    }
    @keyframes smile{
    0%,50%{
    visibility : hidden
    }
    55%{
     visibility : visible
    }
    100%{
    visibility : visible
