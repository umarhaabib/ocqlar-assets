    #girl{
    animation : move 6s ease-in-out infinite ;
    
    }
   @keyframes move{
    0%{
    transform : translateX(0px)
    }
    40%{
    transform : translateX(500px)
    }
    100%{
    transform : translateX(500px)
    }
    }
    #BRAZO_IZQ ,#phone{
    animation : swip1 6s ease-in-out infinite;
    
    }
    @keyframes swip1{
    0%,50%{
   visibility : visible
    }
    55%,100%{
    visibility : hidden
    }
   
    }
    #BRAZO_IZQ-2 ,#phone-2{
    animation : swip2 6s ease-in-out infinite;
    
    }
    @keyframes swip2{
    0%,50%{
   visibility : hidden
    }
    55%,100%{
    visibility : visible
    }
   
    }
    #BRAZO_DERE{
    animation : swip 6s ease-in-out infinite;
    }
    @keyframes swip{
    0%,55%{
    visibility : visible
    }
    56%,100%{
    visibility : hidden
    }
    }
    #BRAZO_DERE-3{
    animation : swip4 6s ease-in-out infinite;
    }
    @keyframes swip4{
    0%,65%{
    visibility : hidden
    }
    66%,75%{
    visibility : visible
    }
    76%,85%{
    visibility : hidden
    }
    86%,95%{
    visibility : visible
    }
    96%,100%{
    visibility : hidden
    }
    }
    
    #BRAZO_DERE-2{
    animation : swip3 6s ease-in-out infinite;
    }
    @keyframes swip3{
    0%,55%{
    visibility : hidden
    }
    56%,65%{
    visibility : visible
    }
    66%,75%{
    visibility : hidden
    }
    76%,85%{
    visibility : visible
    }
    86%,95%{
    visibility : hidden
    }
    100%{
    visibility : visible
    }
   
    }
