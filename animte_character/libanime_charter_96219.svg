       #arm1{
    animation : wave 2s ease-in-out infinite;
    transform-origin : center ;
    transform-box : fill-box
    }
    @keyframes wave{
    0%{
    transform : rotate(0deg)
    }
    50%{
    transform : rotate(40deg)
    }
    100%{
    transform : rotate(0deg)
    }
    }
    #moving{
    animation : swip 2s ease-in-out infinite
    }
    @keyframes swip{
    0%{
    transform : translateX(0px)
    }
    30%{
    transform : translateX(3px)
    }
    60%{
    transform : translateX(-3px)
    }
    90%{
    transform : translateX(3px)
    }
    100%{
    transform : translateX(0px)
    }
    }
    #explotion4 ,#explotion3{
    animation : explode 2s ease-in-out infinite;
    transform-origin : center ;
    transform-box : fill-box
    }
    @keyframes explode{
    0%,20%{
    transform : scale(0)
    }
    50%{
    transform : scale(.5);
    fill : #4D4D4D
    }
    
    100%{
    transform : scale(1)
    }
    }
    #leg1{
    animation : hit 2s ease-in-out infinite
    }
    @keyframes hit{
    0%{
    transform : translateY(0)
    }
    20%{
    transform : translateY(-8px)
    }
    40%{
    transform : translateY(0)
    }
    60%{
    transform : translateY(-8px)
    }
    80%{
    transform : translateY(0)
    }
    100%{
    transform : translateY(-8px)
    }
    }
    #moving2 ,#dot1 ,#dot2{
    animation : animate2 2s ease-in-out infinite;
    transform-origin : center ;
    transform-box : fill-box
    }
    @keyframes animate2{
    0%,20%{
    transform : rotate(0deg)
    
    }
    50%{
    transform : rotate(10deg)
    }
    100%{
    transform : rotate(0deg)
    }
    }
    #arm2{
    animation : wave2 2s ease-in-out infinite;
    transform-origin : center ;
    transform-box : fill-box
    }
    @keyframes wave2{
    0%,20%{
    transform : rotate(0)
    }
    50%{
    transform : rotate(-20deg)
    }
    100%{
    transform : rotate(0)
    }
    }
    #explotion-big{
    animation : exploding 2s ease-in-out infinite;
    transform-origin : center ;
    transform-box : fill-box
    }
    @keyframes exploding{
    0%{
    transform : scale(0)
    }
    50%{
    transform : scale(1)
    }
    80%{
    transform : scale(1.5)
    }
    100%{
    visibility : hidden
    }
    }
    #crown ,#glass{
    animation : fade 2s ease-in-out infinite;
    visibility : hidden
    }
    @keyframes fade{
    0%,50%{
    visibility: hidden
    }
    60%,100%{
    visibility : visible
    }
    }
    #arm3{
    animation : animate3 2s ease-in-out infinite;
    transform-origin : center ;
    transform-box : fill-box
    }
    @keyframes animate3{
    0%,20%{
    transform : rotate(0)
    }
    50%{
    transform : rotate(15deg)
    }
    100%{
    transform : rotate(0)
    }
    }
    #news-paper{
    animation : move 2s ease-in-out infinite;
    }
    @keyframes move{
    0%,20%{
    transform : translateY(0)
    }
    50%,70%{
    transform : translateY(-15px)
    }
    100%{
    transform : translateY(0)
    }
    }
    #star1 ,#star2 ,#star3{
    animation : hide 2s ease-in-out infinite;
     transform-origin : center ;
    transform-box : fill-box
    }
    @keyframes hide{
    0%{
    transform : scale(0)
    }
    100%{
    transform : scale(1)
    }
    }</style>
