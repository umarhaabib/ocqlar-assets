<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
 <g>
  <title>background</title>
 
 </g>

 <style>#white {
    animation-name: white;
    animation-duration: 15s;
    
    transform-origin: center;
    transform-box: fill-box;
}
@keyframes white {
    0%   { transform: scale(0); }
    2%   { transform: scale(1.2); }
    
    4% { transform: scale(01); }
} 
#leaf1,#leaf2  {
    animation-name: l1;
    animation-duration: 15s;
    
    transform-origin: bottom;
    transform-box: fill-box;
}
@keyframes l1 {
    0%   { transform: scale(0); }
	 5%   { transform: scale(0); }
    6%   { transform: scale(1.2); }
    
    7% { transform: scale(1); }
} 
#leaf3,#leaf4  {
    animation-name: l2;
    animation-duration: 15s;
    
    transform-origin: bottom;
    transform-box: fill-box;
}
@keyframes l2 {
    0%   { transform: scale(0); }
	 5%   { transform: scale(0); }
    6%   { transform: scale(1.2); }
    
    7% { transform: scale(1); }
}
#mobile  {
    animation-name: m;
    animation-duration: 15s;
    
    transform-origin: bottom;
    transform-box: fill-box;
}
@keyframes m {
    0%   { transform: scale(0); }
	 8%   { transform: scale(0); }
    9%   { transform: scale(1.2); }
    
    10% { transform: scale(1); }
}
#online  {
    animation-name: on;
    animation-duration: 15s;
    
    transform-origin: bottom;
    transform-box: fill-box;
}
@keyframes on {
    0%   { transform: scale(0); }
	 11%   { transform: scale(0); }
    12%   { transform: scale(1.2); }
    
    13% { transform: scale(1); }
}
#debt  {
    animation-name: db;
    animation-duration: 15s;
    
    transform-origin: bottom;
    transform-box: fill-box;
}
@keyframes db {
    0%   { transform: scale(0); }
	 13%   { transform: scale(0); }
    14%   { transform: scale(1.2); }
    
    15% { transform: scale(1); }
}
#man  {
    animation-name: man;
    animation-duration: 15s;
    
    transform-origin: bottom;
    transform-box: fill-box;
}
@keyframes man {
    0%   { transform: scale(0); }
	 11%   { transform: scale(0); }
    12%   { transform: scale(1.2); }
    
    13% { transform: scale(1); }
}

#l1,#l2 {
    animation-name: l12;
    animation-duration: 2s;
	animation-direction:alternate;
    animation-iteration-count: infinite;
    transform-origin: bottom;
    transform-box: fill-box;
}
 @keyframes l12 {
    0%{transform: rotateZ(5deg);}
   
    100%{transform: rotateZ(-5deg);}
} 
#l4,#l3 {
    animation-name: l34;
    animation-duration: 2s;
	animation-direction:alternate;
    animation-iteration-count: infinite;
    transform-origin: bottom;
    transform-box: fill-box;
}
 @keyframes l34 {
    0%{transform: rotateZ(-5deg);}
   
    100%{transform: rotateZ(5deg);}
}
#rhand {
    animation: rh 15s linear forwards;
   transform-origin: 90% 20%;
    transform-box: fill-box;
}
 @keyframes rh {
    0%{transform: rotateZ(-75deg);}
	 10%{transform: rotateZ(-75deg);}
	20%{transform: rotateZ(10deg);}
	50%{transform: rotateZ(10deg);}
	60%{transform: rotateZ(-75deg);}
   
    100%{transform: rotateZ(-75deg);}
}
#money{ animation: mo 15s linear forwards; }
@keyframes mo {
	0%{opacity:0}
	10%{opacity:0}
	12%{opacity:1}
	30%{transform:translateY(0px)}
	35%{transform:translateY(5px)}
	45%{transform:translateY(5px)}
	46%{opacity:1}
	47%{opacity:0}
	100%{opacity:0}
}

#hand1 {
    animation: mh 15s linear forwards;
    
    transform-origin: 10% 20%;
    transform-box: fill-box;
}
 @keyframes mh {
    0%{transform: rotateZ(45deg);}
	 20%{transform: rotateZ(45deg);}
	30%{transform: rotateZ(-16deg);}
	50%{transform: rotateZ(-16deg);}
	60%{transform: rotateZ(45deg);}
   
    100%{transform: rotateZ(45deg);}
}
#eyes2{ animation: e2 15s linear forwards; }
alteration count; infinite
@keyframes e2 {
	0%{opacity:0}
	40%{opacity:0}
	41%{opacity:1}
	60%{opacity:1}
	61%{opacity:0}
	100%{opacity:0}
	
}

#eyes1 { animation: ey 15s linear  forwards;

    transform-origin:50% 50%;
    transform-box: fill-box;}
@keyframes ey {
	0%{opacity:1; transform:rotateX(0deg)}
	15%{transform:rotateX(0deg)}
	16%{transform:rotateX(85deg)}
	17%{transform:rotateX(0deg)}
	40%{opacity:1}
	41%{opacity:0}
	60%{opacity:0}
	61%{opacity:1}
	100%{opacity:1}
	
} 

#eyebrows { animation: br 15s linear forwards; }

@keyframes br {
	
	
	20%{transform:translateY(0px)}
	25%{transform:translateY(-5px)}
	40%{transform:translateY(-5px)}
	41%{transform:translateY(-5px)}
	42%{transform:translateY(0px)}
	
}</style>
 <title>online debt</title>
